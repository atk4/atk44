{LabeledGroup}
<div class="{$control_class} field atk-form-group">
  <label>{$label}</label>
  <div class="{$width} {$class} fields">{$Content}</div>{$Hint}
</div>{/}
{NoLabelGroup}
<div class="{$control_class} field atk-form-group">
  <div class="{$width} {$class} fields">{$Content}</div>
</div>{/}
{LabeledInput}
<div class="{$control_class} field">
  <label for="{$label_for}">{$label}<span style="float: right">{$Hint}</span></label>{$Input}
</div>{/}
{NoLabelInput}
<div class="{$control_class} field no-label">{$Input}{$Hint}</div>{/}
